<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/odstemplik" type="text/css"/> 
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/museum" type="text/css"/> 
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <main class="main">    
    <section class="background-image"></section>    
    <section class="form-container">
    <section class="info-text">
      <p>
          This is a sign-up form for a fake service. You don't have to enter
          your real info. 
      </p> 
    </section>  
    <section class="form">
      <form action="">
        <label for="name">
          Name *
          <input type="text" id="name" required>
        </label>
        <label for="name">
          Last Name *
          <input type="text" id="name" required>
        </label>
        <label for="email">
          Email *
          <input type="email" id="email" required>
        </label>
        <label for="phone">
          Phone Number (Optional)
          <input type="text" id="phone">
        </label>
        <label for="pwd">
          Enter a Password *
          <input type="password" id="pwd" required>
        </label>
        <label for="pwd">
          Confirm Password *
          <input type="password" id="pwd" required>
        </label>
        <button type="submit">Create account!</button>
      </form>      
    </section>
    <section class="log-in-btn">
      <p>
        Already have an account? 
      <a href="#">Log in</a>
      </p>
    </section> 
  </section>
  </main>
</body>
</html>
